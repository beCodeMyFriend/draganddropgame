<!DOCTYPE HTML>
<html>
	<head>
	<style>
	#window{
		margin:auto;
		width:600px;
		height:600px;
		border:1px solid red;
		/* overflow:hidden; */
		position:relative;
	}
	ul{	list-style: none outside none;}
	ul img{ width:100px; height: 100px;}

	#board{
		position:absolute;

		 -webkit-transition: all 1s linear;
		 -moz-transition: all 1s linear;
		 -o-transition: all 1s linear;
		 -ms-transition: all 1s linear;
		 transition: all 1s linear;

	}
	#board td .tile{
		 width:100px;
		 height:100px;
		 border:1px solid black;
	}
	#board td .tile img{
		 width:100px;
		 height:100px;
	}

	#border-left {
		position:absolute;
		left:0px;
		top:0px;
		border:1px solid blue;
		width : 100px;
		height : 600px;
	}

	#border-right {
		position:absolute;
		left:500px;
		top:0px;
		border:1px solid blue;
		width : 100px;
		height : 600px;
	}

	#border-left:hover, #border-right:hover{
		border:2px solid blue;
	}

	</style>
	</head>
	<body>
		<div id="dock_tile">
			<ul>
				<li draggable="true"><img src="images/tile1.jpg"></li>
				<li draggable="true"><img src="images/tile2.jpg"></li>
				<li draggable="true"><img src="images/tile3.jpg"></li>
			</ul>

		</div>
		<div id="window">
			<table id="board">
			</table>
			<div id="border-left"></div>
			<div id="border-right"></div>
		</div>

		<script src="js/functions.js" type="text/javascript"></script>

	</body>
</html>
